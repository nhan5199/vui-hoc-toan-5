<div class="video-minh-hoa">
  <div class="video-container">
    <app-video-minh-hoa-button
      *ngFor="let file of files"
      [buttonName]="file.name"
      [downloadUrl]="file.url"
      (viewVideo)="onViewVideo($event)"
    ></app-video-minh-hoa-button>
  </div>
</div>

<app-xem-video
  *ngIf="isDisplayVideo"
  [videoUrl]="slectedVideoUrl"
  (closeVideo)="onCloseVideo($event)"
></app-xem-video>
