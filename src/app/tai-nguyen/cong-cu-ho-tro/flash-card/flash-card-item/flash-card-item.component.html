<div class="loading" *ngIf="isLoadingFile"></div>
<div
  class="flash-card-item"
  [class.hidden]="isLoadingFile"
  #flashCardItemContainer
>
  <div class="loading-file" *ngIf="isLoadingFile">
    <img src="images/images/file-loading.gif" alt="" />
  </div>
  <div class="flash-card-item-container" [class.hidden]="isLoadingFile">
    <div *ngFor="let file of files" class="flash-card">
      <img [src]="getImgCover(file)" alt="" />
      <div class="download-content">
        <a (click)="onViewFile(file)" download target="_blank">Xem chi tiáº¿t</a>
      </div>
    </div>
  </div>
</div>

<app-xem-slide
  *ngIf="isDisplayViewSlide"
  [slideName]="slideName"
  [downloadUrl]="slideDownloadUrl"
  [bookName]="currentPath.split('//')[1]"
  (closeSlide)="onCloseViewSlide($event)"
></app-xem-slide>
