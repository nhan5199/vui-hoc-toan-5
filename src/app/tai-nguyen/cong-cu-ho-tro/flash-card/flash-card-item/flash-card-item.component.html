<div class="loading" *ngIf="isLoading"></div>
<div class="flash-card-item" [class.hidden]="isLoading" #flashCardItemContainer>
  <div class="flash-card-item-container">
    <div *ngFor="let file of files" class="flash-card">
      <img [src]="file.url" alt="" />
      <div class="download-content">
        <a [href]="getDownloadUrl(file.name)" download target="_blank"
          >Tải xuống
        </a>
      </div>
    </div>
  </div>
</div>
