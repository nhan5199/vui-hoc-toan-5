<div class="flash-card">
  <div class="flash-card-container">
    <div class="card" *ngFor="let file of files" [title]="file.name">
      <img
        [src]="
          'images/images/tai-nguyen/cong-cu-ho-tro/flash-card/' + file.name
        "
        alt=""
      />
      <div class="download">
        <a [href]="file.url" target="_blank">Nhấn để tải</a>
      </div>
    </div>
  </div>
</div>
