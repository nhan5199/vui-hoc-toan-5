<div class="loading" *ngIf="isLoading"></div>
<div
  class="van-ban-quy-dinh"
  [class.hidden]="isLoading"
  #vanBanQuyDinhContainer
>
  <p class="menu-title">VĂN BẢN QUY ĐỊNH</p>
  <div class="van-ban-quy-dinh-container">
    <app-van-ban-button
      *ngFor="let file of files"
      [buttonName]="file.name"
      [fileDownloadUrl]="file.url"
      [imgFolderPath]="this.folderPath"
      [buttonIcon]="
        'images/images/buttons/van-ban-quy-dinh-detail-button-icon.png'
      "
      (viewFile)="onViewFile($event)"
    ></app-van-ban-button>
  </div>
  <p class="footer">Vuihoctoan5</p>
</div>

<app-flip-book
  *ngIf="isDisplayFlipBook"
  [folderPath]="currentImgPath"
  [downloadUrl]="currentDownloadUrl"
  (closeFlipBook)="onCloseFlipBook($event)"
></app-flip-book>

<app-xem-pdf
  *ngIf="isDisplayViewpdf"
  [pdfName]="pdfName.split('//')[1]"
  [downloadUrl]="pdfDownloadUrl"
  [bookName]="''"
  (closepdf)="onCloseViewPdf($event)"
></app-xem-pdf>
