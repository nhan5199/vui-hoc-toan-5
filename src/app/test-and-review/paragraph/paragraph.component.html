<div class="container" style="display: flex">
  <div class="list-file">
    <h2>File Manager</h2>
    <!-- <input type="file" (change)="onFileSelected($event)" /> -->
    <button (click)="onUploadFile()">ThÃªm file</button>
    <button (click)="listFiles()">List Files</button>
    <ul>
      <li *ngFor="let file of files">
        <a [href]="file.url" download target="_blank"
          ><img
            style="width: 20px; height: 25px"
            src="icons/download.png"
            alt="download"
        /></a>
        <img
          style="width: 20px; height: 25px"
          [src]="getFileType(file.name)"
          alt="file type"
        />

        <span (click)="viewFile(file.url)">{{ file.name.split(".")[0] }}</span>
      </li>
    </ul>
  </div>
  <div>
    <pdf-viewer
      [src]="downloadUrl"
      style="display: block; width: 500px; height: 100svh"
    ></pdf-viewer>
  </div>
</div>
