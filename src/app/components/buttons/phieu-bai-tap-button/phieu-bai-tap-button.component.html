<a class="phieu-bai-tap" (click)="onClickpdf()">
  <img [src]="imgUrl" alt="" />
  <div class="content">
    <p class="book-name">
      <span class="default">Phiếu bài tập</span> <br />
      <span style="font-family: 'anton'">{{ buttonName.split(".")[0] }}</span>
    </p>
    <img
      class="download"
      title="Tải file"
      src="icons/download-icon.png"
      alt=""
    />
  </div>
</a>
