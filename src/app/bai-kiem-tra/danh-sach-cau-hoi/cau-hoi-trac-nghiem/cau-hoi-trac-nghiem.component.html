<div class="test">
  <h3 class="question">{{ testData.question }}</h3>

  <div class="answer-container" [ngClass]="layoutClass">
    <div class="answer-box" *ngFor="let item of listAnswers">
      <input
        type="radio"
        [id]="questionKey + item.key"
        [value]="item.key"
        [name]="questionKey"
        [checked]="this.testData.correctAnswer.toUpperCase() == item.key"
      />
      <label
        [ngClass]="
          this.testData.correctAnswer.toUpperCase() == item.key
            ? 'correct-answer'
            : ''
        "
        >{{ item.value }}</label
      >
    </div>
  </div>
</div>
