<div [class.hidden-ket-noi-tri-thuc]="hiddenMenu" class="ket-noi-tri-thuc">
  <app-background-button
    [buttonName]="'E-Book'"
    [router]="'e-book'"
    (onClickEvent)="getListFile($event)"
  ></app-background-button>
  <app-background-button
    [buttonName]="'Kế hoạch bài dạy'"
    [router]="'ke-hoach-bai-day'"
    (onClickEvent)="getListFile($event)"
  ></app-background-button>
  <app-background-button
    [buttonName]="'Giáo án điện tử'"
    [router]="'giao-an-dien-tu'"
    (onClickEvent)="getListFile($event)"
  ></app-background-button>
  <app-background-button
    [buttonName]="'Phiếu bài tập'"
    [router]="'phieu-bai-tap'"
    (onClickEvent)="getListFile($event)"
  ></app-background-button>
</div>

<div
  [class.appear-list-file]="appearListFile"
  class="ket-noi-tri-thuc-list-file"
>
  <img
    class="back-icon"
    title="Trở về"
    src="icons/back-icon.png"
    alt=""
    (click)="onBack()"
  />
  <p class="title">
    Bộ sách <br />
    KẾT NỐI TRI THỨC
  </p>
  <app-list-file [folderPath]="listFilePath"></app-list-file>
</div>
